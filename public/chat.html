<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHAT APP</title>
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/styles.min.css" />
  </head>
  <body>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar"></div>
      <div class="chat__main">
        <h1>Chat app</h1>
        <div
          id="messages"
          class="chat__messages"
          style="margin: 10px 0px"
        ></div>
        <div class="compose">
          <form id="messageForm">
            <input
              type="text"
              id="message"
              placeholder="type a message"
              autocomplete="off"
              required
            />
            <button type="submit">SEND</button>
          </form>
          <br />
          <button type="button" id="sendLocation">Share Location</button>
        </div>
      </div>
    </div>

    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>
    <script id="location-template" type="text/html">
      <div class="message">
        <p>
          <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{createdAt}}</span>
          </p>
          <p><a href="{{location}}" target="_blank">My current Location</a></p>

        </p>
      </div>
    </script>
    <script id="sidebar-template" type="text/html">
      <div class="message">
        <h2 class="room-title">{{roomName}}</h2>
        <hr />
        <div>
          <h3 class="list-title">Active Users</h3>
          <hr />
          <ul class="users">
            {{#usersList}}
            <li>{{username}}</li>
            {{/usersList}}
          </ul>
        </div>
      </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.3/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
